<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="header">

        <div>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-055f80.svg"
                alt="">
        </div>

        <div>
            <input class="search" type="text" placeholder="Search for products, brands and more">
        </div>
        <div>
            <button class="login-button"> <i class="fa-solid fa-user"></i> Login</button>
        </div>
        <div>
            <a class="cart" href=""> <i class="fa-solid fa-cart-shopping"></i> Cart</a>
            
        </div>
        <div class="sell-box">
            <div>
                <i class="fa-solid fa-shop"></i>
            </div>
            <div>

                <p>Become a Seller</p>
            </div>
        </div>
        <div>
            <i class="fa-solid fa-question"></i>
        </div>
    </div>
    <div id="menu-container" class="menu"></div>
    <div id="sliders"></div>
    <div id="top-deals"></div>
    <div id="brands-off"></div>
    <div id="Flight-ads"></div> 

</body>
<script src="script.js"></script>

</html>
