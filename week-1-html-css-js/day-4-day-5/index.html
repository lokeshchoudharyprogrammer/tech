<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="icon" type="image/x-icon" href="./assets/notion.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="nav">
        <div class="icon">
            <div>
                <img src="./assets/notion.svg" alt="">
            </div>
            <div>
                <p class="icon-name">Notion</p>
            </div>
        </div>

        <div class="nav-item">

            <div class="header">
                <div class="nav-product">
                    <div>
                        <p class="nav-product-inside">Product </p>
                    </div>
                    <div>
                        <p class="nav-product-inside"></p>
                    </div>
                </div>
                <div class="nav-product">
                    <div>
                        <p class="nav-product-inside">Teams </p>
                    </div>
                    <div>
                        <p class="nav-product-inside"></p>
                    </div>
                </div>
                <div class="nav-product">
                    <div>
                        <p class="nav-product-inside">Individual </p>
                    </div>
                    <div>
                        <p class="nav-product-inside"></p>
                    </div>
                </div>
                <div class="nav-product">
                    <div>
                        <p class="nav-product-inside">Download </p>
                    </div>
                    <div>
                        <p class="nav-product-inside"></p>
                    </div>
                </div>
                <div class="nav-product">
                    <div>
                        <p class="nav-product-inside">Pricing </p>
                    </div>
                    <div>
                        <p class="nav-product-inside"></p>
                    </div>
                </div>
            </div>
            <div class="header-2">
                <div>
                    <p class="request-demo">Request a demo</p>
                </div>
                <div>
                    <button class="login-btn">Log in</button>
                </div>
                <div>
                    <button class="get-free-notion-btn">Get Notion Free</button>
                </div>

            </div>

        </div>
    </div>



    <div class="intro-section">

        <div class="intro-section-text">
            <div class="intro-section-text-children">
                <div>
                    <p class="intro-section-heading">
                        The happier workspace
                    </p>
                </div>
                <div>
                    <p class="intro-section-para">
                        Write. Plan. Collaborate. With a little help from AI.
                    </p>
                </div>

            </div>
            <div class="intro-section-btns-trused-section">
                <div class="intro-section-btns">
                    <div>
                        <button class="get-free-notion-btn-2">Get Notion Free</button>
                    </div>
                    <div>
                        <button class="request-demo-btn-2">Request a demo</button>
                    </div>
                </div>

                <div>
                    <div>
                        <p class="trusted-by-teams-heading">
                            Trusted by teams at

                        </p>
                    </div>
                    <div class="trusted-by-teams">
                        <img width="75px" src="https://www.notion.com/front-static/logos/generic/en/affirm-gr.svg"
                            alt="">
                        <img width="75px" src="https://www.notion.com/front-static/logos/generic/en/remote-gr-v2.svg"
                            alt="">
                        <img width="75px" src="https://www.notion.com/front-static/logos/generic/en/1password-gr.svg"
                            alt="">
                        <img width="75px" src="https://www.notion.com/front-static/logos/generic/en/figma-gr.svg"
                            alt="">
                    </div>

                </div>
            </div>
        </div>

        <div class="intro-section-video">
            <video autoplay width="550px" height="300px"
                src="https://www.notion.com/front-static/pages/product/super-duper/hero/hero-illustration.mp4"></video>
        </div>

    </div>

    <div class="intro-section-2">
        <img class="intro-section-2-img" width="85%"
            src="https://www.notion.com/_next/image?url=%2Ffront-static%2Fpages%2Fproduct%2Fsuper-duper%2Fcarousel%2Fassistant%2FProjects-V2.png&w=1920&q=75"
            alt="">
    </div>

    <div class="intro-section-3-container">
        <div class="intro-section-3">
            <i class="fa-solid fa-book-open"></i>

            <p>Wikis</p>

        </div>
        <div class="intro-section-3">
            <i class="fa-regular fa-file"></i>
            <p>Docs</p>

        </div>
        <div class="intro-section-3">
            <i class="fa-sharp fa-solid fa-bullseye"></i>
            <p>Docs</p>

        </div>
    </div>
    <!-- example of work section 1 -->
    <div id="intro-building-blocks">

    </div>
    <!-- example of work section 2 -->
    <div id="intro-building-blocks-2">

    </div>



    <!-- example of work section 3 -->
    <div id="intro-building-blocks-3">

    </div>


    <div class="notes">
        <p class="notes-pin"><i class="fa-solid fa-thumbtack"></i></i></p>

        <div>
            <p class="notes-heading">"Your AI everything app."</p>
        </div>
        <div>
            <p class="notes-para">Forbes</p>
        </div>

    </div>

    <!-- example of work section 4 -->
    <div id="intro-building-blocks-4">

    </div>


    <div class="templates-link-container">
        <p class="templates-link">Get Started.</p>
    </div>

    <div class="templates">


        <div class="templates-card">
            <div>
                <p class="notion-bottom-name">Notion</p>
            </div>
            <div class="notion-bottom-btns">
                <button class="notion-bottom-try-button">Try it free</button>
                <button class="notion-bottom-download-button">Download now</button>
            </div>
            <div class="notion-bottom-pic">
                <img width="100%"
                    src="https://www.notion.com/_next/image?url=%2Ffront-static%2Fpages%2Fproduct%2Fsuper-duper%2Fdownload%2Fnotion-app.png&w=1920&q=75"
                    alt="">
            </div>
        </div>
        <div class="templates-card">
            <div>
                <p class="notion-bottom-name">Notion Calendar
                </p>
            </div>
            <div class="notion-bottom-btns">
                <button class="notion-bottom-try-button">Try it free</button>
                <button class="notion-bottom-download-button">Download now</button>
            </div>
            <div class="notion-bottom-pic">
                <img width="100%"
                    src="https://www.notion.com/_next/image?url=%2Ffront-static%2Fpages%2Fproduct%2Fsuper-duper%2Fdownload%2Fnotion-calendar.png&w=1920&q=75"
                    alt="">
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="icon">
            <div>
                <img src="./assets/notion.svg" alt="">
            </div>
            <div>
                <p class="icon-name">Notion</p>
            </div>
        </div>
    </div>

    <div>
        <p class="footer-para">Â© 2024 Notion Labs, Inc.</p>
    </div>
</body>
<script src="script.js"></script>

</html>
